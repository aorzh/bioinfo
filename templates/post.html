{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="col-md-7">
        <h3 class="title">{{ post.title }}</h3>
        {% if post.image %}
           <img src="{{ MEDIA_URL }}{{ post.image }}" width="600">
        {% endif %}

    </div>
    <div class="col-md-3">
            {{ post.body }}
        </div>

{% endblock %}
