{% extends "base.html" %}
{% block content %}
    <h1>Register with BioInfo</h1>

    {% if registered %}
        <a href="/">На главную.</a><br/>
    {% else %}
        <p>Пожалуйста, заренестрируйтесь и добавте данные анализов в форме внизу</p><br/>

        <form id="user_form" method="post" action="/register/"
              enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input class="btn btn-primary" type="submit" name="submit" value="Зарергестрироваться"/>
        </form>
    {% endif %}
{% endblock %}
